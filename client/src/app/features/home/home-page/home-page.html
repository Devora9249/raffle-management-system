<div class="home-page">

  <!-- Hero -->
  <section class="hero">
    <h1 class="hero-title">
      Chinese Auction
    </h1>

    <p class="hero-subtitle">
      Buy tickets, support a cause, and win amazing prizes
    </p>

    <div class="hero-actions">
      <p-button
        label="View Gifts"
        icon="pi pi-gift"
        class="primary-btn"
        routerLink="/gifts">
      </p-button>

      <!-- <a class="hero-link" href="#how-it-works">
        How it works
      </a> -->
    </div>
  </section>

  <!-- Steps -->
  <section id="how-it-works" class="steps">

    <div class="step">
      <i class="pi pi-search step-icon"></i>
      <h3>Choose a Gift</h3>
      <p>Browse the gifts and pick your favorites</p>
    </div>

    <div class="step">
      <i class="pi pi-ticket step-icon"></i>
      <h3>Buy Tickets</h3>
      <p>Purchase raffle tickets for the gifts you like</p>
    </div>

    <div class="step">
      <i class="pi pi-trophy step-icon"></i>
      <h3>Win</h3>
      <p>The more tickets, the higher your chances</p>
    </div>

  </section>

</div>
