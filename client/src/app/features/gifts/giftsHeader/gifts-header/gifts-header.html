

    <div class="gifts-header">
  <app-sort-panel
    [categories]="categories"
    [sortType]="sortType"
    (sortChange)="sortChange.emit($event)"
    (categoryChange)="categoryChange.emit($event)">
  </app-sort-panel>

  @if(isAdmin){
  <p-button 
    label="Add Gift"
    icon="pi pi-plus"
    severity="primary"
    (onClick)="addGift.emit()">
  </p-button>
  }
</div>
