<div class="filters-bar">
  <p-select [options]="priceSortOptions" [(ngModel)]="sortType" (ngModelChange)="onSortChange($event)"
    optionLabel="label" optionValue="value">
  </p-select>


  <p-select [options]="categoryOptions" [(ngModel)]="selectedCategoryId" (ngModelChange)="onCategoryChange($event)"
    optionLabel="label" optionValue="value">
  </p-select>
</div>
