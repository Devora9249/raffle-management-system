<div class="gifts-grid">
  @for (gift of gifts; track gift.id) {
  <app-gift-card class="gift-card-item" 
    [qty]="getQty(gift.id)"
    [gift]="gift"
    (render)="render.emit()"
    (edit)="onEdit($event)"
    [isAdmin]="isAdmin"
    [purchaseId]="getPurchaseId(gift.id)">
  </app-gift-card>
  }
</div>
