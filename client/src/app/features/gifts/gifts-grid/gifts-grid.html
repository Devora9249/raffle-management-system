<div class="gifts-grid">
  @for (gift of gifts; track gift.id) {
    <app-gift-card
      class="gift-card-item"
      [gift]="gift"
      (render)="render.emit()"
      (edit)="onEdit($event)">
    </app-gift-card>
  }
</div>
