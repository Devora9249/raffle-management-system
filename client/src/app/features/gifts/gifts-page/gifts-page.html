<h1>gifts-page</h1>
<app-gifts-header [categories]="categories"
                  (sortChange)="onSortChange($event)"
                  (categoryChange)="onCategoryChange($event)"
                  [sortType]="sortType"
                  [selectedCategoryId]="selectedCategoryId"
                  (created)="onGiftCreated()"
                  [selectedGift]="selectedGift"
                  [donors] = "donors"></app-gifts-header>
<app-gifts-grid [gifts]="gifts" (render)="onRender()" (edit)="onEdit($event)"></app-gifts-grid>
