
<div class="gifts-page">

<app-gifts-header
  [categories]="categories"
  [sortType]="sortType"
  [selectedCategoryId]="selectedCategoryId"
  [selectedGift]="selectedGift"
  [donors]="donors"
  (sortChange)="onSortChange($event)"
  (categoryChange)="onCategoryChange($event)"
  (addGift)="onClickAddGift()"
  (closed)="onDialogClosed()">
</app-gifts-header>

<app-gifts-grid
  [gifts]="gifts"
  (render)="onRender()"
  (edit)="onEdit($event)">
</app-gifts-grid>

<app-gift-form-dialog
  [categories]="categories"
  [giftToEdit]="selectedGift"
  [donors]="donors"
  (created)="onGiftCreated()"
  (closed)="onDialogClosed()">
</app-gift-form-dialog>
</div>
