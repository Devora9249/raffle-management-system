<div class="admin-actions">
  <button
    class="icon-btn edit"
    type="button"
    (click)="onEditClick()"
    aria-label="Edit">
    <i class="pi pi-pencil"></i>
  </button>

  <button
    class="icon-btn delete"
    type="button"
    (click)="onDeleteClick()"
    aria-label="Delete">
    <i class="pi pi-trash"></i>
  </button>
</div>
