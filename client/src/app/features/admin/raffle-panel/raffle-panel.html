<p-card class="panel-card">

  <div class="panel-header">
    <div class="panel-title">
      <i class="pi pi-star"></i>
      Raffle Panel
    </div>
    <p-tag severity="info" value="Winners: {{ winnings.length }}"></p-tag>
  </div>

  <div class="panel-actions">
    <p-button 
      label="Start Raffle" 
      icon="pi pi-play" 
      (onClick)="startRaffle()" 
      [disabled]="loading">
    </p-button>
  </div>

  <div class="panel-content">
    @if(loading){
      <div class="panel-loading-overlay">
        <app-spinner></app-spinner>
      </div>
    }

    <p-table [value]="winnings" dataKey="id" scrollable="true" scrollHeight="320px" styleClass="p-datatable-sm">
      <ng-template pTemplate="header">
        <tr>
          <th>User ID</th>
          <th>User Name</th>
          <th>Gift ID</th>
          <th>Gift Name</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-winning>
        <tr>
          <td>{{ winning.winnerId }}</td>
          <td>{{ winning.winnerName }}</td>
          <td>{{ winning.giftId }}</td>
          <td>{{ winning.giftName }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-card>
