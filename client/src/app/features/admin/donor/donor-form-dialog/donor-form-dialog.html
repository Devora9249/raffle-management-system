<p-dialog header="Donor" [(visible)]="visible" [modal]="true" [draggable]="false" [resizable]="false"
  [style]="{ width: '360px' }" (onHide)="closed.emit()">

  <form [formGroup]="form" class="donor-form">
    <label class="field-label">Donor name</label>
    <input pInputText formControlName="name" placeholder="Enter donor name" class="w-full" />

    <label class="field-label">Donor email Address</label>
    <input pInputText formControlName="email" placeholder="Enter donor email address" class="w-full" />

    <label class="field-label">Donor password</label>
    <input pInputText formControlName="password" placeholder="Enter donor password" class="w-full" />

    <label class="field-label">Donor phone</label>
    <input pInputText formControlName="phone" placeholder="Enter donor phone" class="w-full" />

    <label class="field-label">Donor city</label>
    <input pInputText formControlName="city" placeholder="Enter donor city" class="w-full" />

    <label class="field-label">Donor address</label>
    <input pInputText formControlName="address" placeholder="Enter donor address" class="w-full" />
  </form>

  <ng-template pTemplate="footer">
    <div class="dialog-footer">
      <p-button label="Save" icon="pi pi-check" severity="primary" (onClick)="submit()">
      </p-button>
    </div>
  </ng-template>

</p-dialog>
