<div class="donor-panel">

  <div class="panel-header">
    <h2>Donors</h2>

  </div>
    <p-button
      label="Add Donor"
      icon="pi pi-plus"
      severity="primary"
      (onClick)="openCreate()">
    </p-button>

  <app-donor-filters-bar
    [(searchTermGifts)]="searchTermGifts"
    [(searchTermDonors)]="searchTermDonors"
    (filterChanged)="onFilterChanged()">
  </app-donor-filters-bar>

  <app-donor-list
    [donors]="donors"
    (selectedDonor)="openGiftsDialog($event)">
  </app-donor-list>


  <app-donor-form-dialog
    [visible]="showCreateDialog"
    [donor]="selectedDonor"
    (saved)="onSaved()"
    (closed)="showCreateDialog = false">
  </app-donor-form-dialog>

<app-donor-gifts-dialog
    [visible]="showGiftsDialog"
    [donor]="selectedDonor"
    (closed)="closeGiftsDialog()">
  </app-donor-gifts-dialog>

</div>
