<div class="purchase-search">
  <span class="p-input-icon-left w-full">
    <i class="pi pi-search"></i>
<input
  pInputText
  type="text"
  placeholder="Search gifts"
  [ngModel]="searchTermGifts"
  (ngModelChange)="onGiftsChange($event)"
  class="w-full" />
  </span>
</div>

<div class="purchase-search mt-3">
  <span class="p-input-icon-left w-full">
    <i class="pi pi-search"></i>

<input
  pInputText
  type="text"
  placeholder="Search donors"
  [ngModel]="searchTermDonors"
  (ngModelChange)="onDonorsChange($event)"
  class="w-full" />

  </span>
