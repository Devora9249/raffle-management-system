<p-table
  [value]="purchases"
  dataKey="giftId"
  [scrollable]="true"
  scrollHeight="320px"
  responsiveLayout="scroll"
  styleClass="p-datatable-sm p-datatable-striped">

  <ng-template pTemplate="header">
    <tr>
      <th>Gift</th>
      <th>Donor</th>
      <th style="width: 100px; text-align: center;">Purchased</th>
      <th style="width: 80px; text-align: center;">Actions</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-p>
    <tr>
      <td>{{ p.giftName }}</td>
      <td>{{ p.donorName }}</td>
      <td style="text-align: center;">
        <p-tag severity="secondary" [value]="p.purchaseCount"></p-tag>
      </td>
      <td style="text-align: center;">  
        <p-button
          icon="pi pi-trash"
          [text]="true"
          [rounded]="true"
          severity="danger"
          (onClick)="remove.emit(p.giftId)">
        </p-button>
      </td>
    </tr>
  </ng-template>

</p-table>
