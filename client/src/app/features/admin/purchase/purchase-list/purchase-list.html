<p-table
  [value]="purchases"
  [rows]="8"
  [responsiveLayout]="'scroll'"
  styleClass="p-datatable-sm p-datatable-striped purchase-table">

  <!-- Header -->
  <ng-template pTemplate="header">
    <tr>
      <th>Gift</th>
      <th class="text-center">Purchased</th>
    </tr>
  </ng-template>

  <!-- Body -->
  <ng-template pTemplate="body" let-p>
    <tr>
      <td>{{ p.giftName }}</td>
      <td class="text-center">
        <strong>{{ p.purchaseCount }}</strong>
      </td>
    </tr>
  </ng-template>


</p-table>
