<div class="purchase-search">
    <div class="panel-header">
    <h2>Gifts & Purchases</h2>
      


  </div>
  <span class="p-input-icon-left w-full">
    <i class="pi pi-search"></i>
    <input
      pInputText
      type="text"
      placeholder="Search gifts"
      [(ngModel)]="searchTerm"
      (input)="onSearchTermChange()"
      class="w-full" />
  </span>
</div>
<app-purchase-list (remove)="delete($event)" [purchases]="purchases"></app-purchase-list>
