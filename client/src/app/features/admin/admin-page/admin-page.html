<p-tabs [(value)]="activeTab" class="admin-tabs">

  <p-tablist>
    <p-tab value="raffle">
      <i class="pi pi-bolt"></i>
      <span>Raffle</span>
    </p-tab>

    <p-tab value="categories">
      <i class="pi pi-tags"></i>
      <span>Categories</span>
    </p-tab>

    <p-tab value="donors">
      <i class="pi pi-users"></i>
      <span>Donors</span>
    </p-tab>

    <p-tab value="purchases">
      <i class="pi pi-shopping-cart"></i>
      <span>Gifts & Purchases</span>
    </p-tab>
  </p-tablist>

  <p-tabpanels>

    <p-tabpanel value="raffle">
      <p-card class="admin-card">
        <app-raffle-panel></app-raffle-panel>
      </p-card>
    </p-tabpanel>

    <p-tabpanel value="categories">
      <p-card class="admin-card">
        <app-category-panel></app-category-panel>
      </p-card>
    </p-tabpanel>

    <p-tabpanel value="donors">
      <p-card class="admin-card">
        <app-donor-panel></app-donor-panel>
      </p-card>
    </p-tabpanel>

    <p-tabpanel value="purchases">
      <p-card class="admin-card">
        <app-purchase-panel></app-purchase-panel>
      </p-card>
    </p-tabpanel>

  </p-tabpanels>

</p-tabs>
