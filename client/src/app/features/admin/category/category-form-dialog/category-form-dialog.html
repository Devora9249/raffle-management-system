<p-dialog
  header="Category"
  [(visible)]="visible"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [style]="{ width: '360px' }"
  (onHide)="closed.emit()">

  <form [formGroup]="form" class="category-form">
    <label class="field-label">Category name</label>
    <input
      pInputText
      formControlName="name"
      placeholder="Enter category name"
      class="w-full" />
  </form>

  <ng-template pTemplate="footer">
    <div class="dialog-footer">
      <p-button
        label="Save"
        icon="pi pi-check"
        severity="primary"
        (onClick)="submit()">
      </p-button>
    </div>
  </ng-template>

</p-dialog>
