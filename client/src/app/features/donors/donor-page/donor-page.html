<div *ngIf="isLoading">
  טוען נתונים...
</div>

<div *ngIf="donorDashboard as dashboard">
<app-donor-details *ngIf="donor" [donor]="donor"></app-donor-details>



  <app-donor-dashboard
    [totalGifts]="dashboard.totalGifts"
    [totalTicketsSold]="dashboard.totalTicketsSold"
    [totalUniqueBuyers]="dashboard.totalUniqueBuyers">
  </app-donor-dashboard>

  <app-donated-gifts
    [gifts]="dashboard.gifts">
  </app-donated-gifts>
</div>
