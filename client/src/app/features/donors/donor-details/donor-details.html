

<div class="card info-card">
  <h2 class="card-title">
    <i class="pi pi-user"></i>
    Donor Details
  </h2>

  <div class="info-row"><i class="pi pi-id-card"></i> {{ details.id }}</div>
  <div class="info-row"><i class="pi pi-user"></i> {{ details.name }}</div>
  <div class="info-row"><i class="pi pi-envelope"></i> {{ details.email }}</div>
  <div class="info-row"><i class="pi pi-phone"></i> {{ details.phone }}</div>
  <div class="info-row"><i class="pi pi-map-marker"></i> {{ details.city }}</div>
</div>
