
<div class="auth-page">

  <form
    [formGroup]="loginForm"
    (ngSubmit)="submit()"
    class="auth-form">

    <h2 class="form-title">Login</h2>

    <!-- Email -->
    <div class="field">
      <label>Email</label>
      <input
        pInputText
        type="email"
        formControlName="email"
        class="form-control" />


    </div>

    <!-- Password -->
    <div class="field">
      <label>Password</label>

      <p-password
        formControlName="password"
        [toggleMask]="true"
        [feedback]="false"
        inputStyleClass="w-full">
      </p-password>

    </div>

    <div class="actions">
      <p-button
        type="submit"
        label="Login"
        [disabled]="loginForm.invalid">
      </p-button>
    </div>

    <a class="form-link" href="/register">
      New here? Create an account
    </a>

  </form>

</div>
