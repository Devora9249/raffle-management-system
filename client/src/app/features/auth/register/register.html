<div class="auth-page">

  <form
    [formGroup]="form"
    (ngSubmit)="save()"
    class="auth-form">

    <h2 class="form-title">Register</h2>

    <div class="field">
      <label>Name</label>
      <input pInputText type="text" formControlName="name" class="form-control" />
    </div>

    <div class="field">
      <label>Email</label>
      <input pInputText type="email" formControlName="email" class="form-control" />

    </div>

    <div class="field">
      <label>Phone</label>
      <input pInputText type="text" formControlName="phone" class="form-control" />

    </div>

    <div class="field">
      <label>City</label>
      <input pInputText type="text" formControlName="city" class="form-control" />

    </div>

    <div class="field">
      <label>Address</label>
      <input pInputText type="text" formControlName="address" class="form-control" />

    </div>

    <div class="field">
      <label>Password</label>

      <p-password
        formControlName="password"
        [toggleMask]="true"
        [feedback]="false"
        inputStyleClass="w-full">
      </p-password>

    </div>

    <div class="actions">
      <p-button
        type="submit"
        label="Register"
        [disabled]="form.invalid">
      </p-button>
    </div>

    <a class="form-link" href="/login">
      Already have an account? Login here
    </a>

  </form>

</div>
