<form (ngSubmit)="save()">
  <div>
    <label>Name</label>
    <input type="text" [(ngModel)]="model.name" name="name" required />
  </div>

  <div>
    <label>Email</label>
    <input type="email" [(ngModel)]="model.email" name="email" required />
  </div>

  <div>
    <label>Phone</label>
    <input type="text" [(ngModel)]="model.phone" name="phone" />
  </div>

  <div>
    <label>City</label>
    <input type="text" [(ngModel)]="model.city" name="city" />
  </div>

  <div>
    <label>Address</label>
    <input type="text" [(ngModel)]="model.address" name="address" />
  </div>

  <div>
    <label>Password</label>
    <input type="password" [(ngModel)]="model.password" name="password" required />
  </div>

  <button type="submit">Register</button>
</form>
