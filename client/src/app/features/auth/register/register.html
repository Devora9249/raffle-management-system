<div class="auth-page">

  <form
    [formGroup]="form"
    (ngSubmit)="save()"
    class="auth-form">

    <h2 class="form-title">Register</h2>

    <div class="field">
      <label>Name</label>
      <input pInputText type="text" formControlName="name" class="form-control" />
      <small class="error" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
        Name is required
      </small>
    </div>

    <div class="field">
      <label>Email</label>
      <input pInputText type="email" formControlName="email" class="form-control" />
      <small class="error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
        Email is required
      </small>
    </div>

    <div class="field">
      <label>Phone</label>
      <input pInputText type="text" formControlName="phone" class="form-control" />
      <small class="error" *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid">
        Phone is required
      </small>
    </div>

    <div class="field">
      <label>City</label>
      <input pInputText type="text" formControlName="city" class="form-control" />
      <small class="error" *ngIf="form.get('city')?.touched && form.get('city')?.invalid">
        City is required
      </small>
    </div>

    <div class="field">
      <label>Address</label>
      <input pInputText type="text" formControlName="address" class="form-control" />
      <small class="error" *ngIf="form.get('address')?.touched && form.get('address')?.invalid">
        Address is required
      </small>
    </div>

    <div class="field">
      <label>Password</label>

      <p-password
        formControlName="password"
        [toggleMask]="true"
        [feedback]="false"
        inputStyleClass="w-full">
      </p-password>

      <small
        class="error"
        *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
        Password is required
      </small>
    </div>

    <div class="actions">
      <p-button
        type="submit"
        label="Register"
        [disabled]="form.invalid">
      </p-button>
    </div>

    <a class="form-link" href="/login">
      Already have an account? Login here
    </a>

  </form>

</div>
